<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BAbook</title>

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

    <!-- Login Form -->
    <div class="container">
        <div class="row">
            <div class="col s6 push-s3 animated slideInLeft" id="loginForm">
                <div class="row">
                    <div class="input-field col s12 animated fadeIn" id="emailInput">
                        <input id="email" type="email" class="validate">
                        <label for="email" data-error="wrong" data-success="right">Email</label>
                    </div>
                    <div class="input-field col s12 animated fadeIn" id="passwordInput">
                        <input id="password" type="password" class="validate">
                        <label for="password" data-error="wrong" data-success="right">Password</label>
                    </div>
                    <div class="col s12 right-align">
                        <!-- Made it a link for basic routing -->
                        <a href="home.html">
                            <input id="submitLogin" type="submit" class="btn btn-round animated fadeIn">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Login Form -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
