<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BAbook</title>

    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>

<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!">Logout</a></li>
</ul>
<ul id="dropdown2" class="dropdown-content">
    <li><a href="#!">Logout</a></li>
</ul>
<nav>
    <div class="container">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">BAbook</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn createNewEvent">New Event</a></li>
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Username<i
                        class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a class="dropdown-button" href="#!" data-activates="dropdown2">Username<i
                        class="material-icons right">arrow_drop_down</i></a></li>
                <li><a class="waves-effect waves-light btn createNewEvent">New Event</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="newEventModal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h3>New event</h3>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Group</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="input-field col s12">
            <input id="title" type="text">
            <label for="title">Title</label>
        </div>
        <div class="input-field col s12">
            <input id="date" type="text" class="datepicker">
            <label for="date">Date</label>
        </div>
        <div class="input-field col s12">
            <input id="time" type="text" class="timepicker">
            <label for="time">Time</label>
        </div>
        <div class="input-field col s12">
            <input id="comment" type="text">
            <label for="comment">Comment</label>
        </div>
        <div class="input-field col s12">
            <input id="location" type="text">
            <label for="location">Location</label>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat " onclick="addNewEvent()">Submit</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
    </div>
</div>

<div id="attendanceModal" class="modal">
    <div class="modal-content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s4"><a href="#going">Going</a></li>
                    <li class="tab col s4"><a class="active" href="#notGoing">Not Going</a></li>
                    <li class="tab col s4"><a href="#unanswered">Unanswered</a></li>
                </ul>
            </div>
            <div id="going" class="col s8">Test 1</div>
            <div id="notGoing" class="col s8">Test 2</div>
            <div id="unanswered" class="col s8">Test 4</div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>

<div class="row">
    <div class="col s0 m0 l2">&nbsp</div>
    <div class="col s12 m12 l8">
        <h4>Events</h4>
        <div class="row" id="eventsList"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="../js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
